##############################################################
## General Configurations ##
##############################################################

homeassistant:
  name: Home
  latitude: !secret lat
  longitude: !secret long
  unit_system: metric
  time_zone: Europe/London
  customize: !include customize.yaml
  elevation: 57


http:
  api_password: !secret http_password
  
  ip_ban_enabled: True
  login_attempts_threshold: 5
  trusted_networks:
  - 192.168.0.0/24

config:
frontend:
discovery:
updater:
logbook:
history:
sun:
group: !include groups.yaml
automation: !include automations.yaml

logger:
  default: warning
  logs:
    homeassistant.components.mqtt: warn

ffmpeg:
  ffmpeg_bin: /usr/bin/avconv

emulated_hue:
  #listen_port: 80

#conversation:
#script: !include scripts/restart_home_assistant.yaml

##############################################################
## Integrated Components ##
##############################################################

device_tracker:
   - platform: owntracks
     max_gps_accuracy: 200
   - platform: nmap_tracker
     hosts: 192.168.0.1-254
     track_new_devices: yes
     consider_home: 1200
     home_interval: 10
   - platform: sky_hub
     host: 192.168.0.1
   
mqtt:
  username: !secret mqtt_username
  password: !secret mqtt_pwd
  keepalive: 60

zone:
  name: Work
  latitude: !secret work_lat
  longitude: !secret work_long

telegram_bot:
  platform: polling
  api_key: !secret telegram_api
  allowed_chat_ids: !secret telegram_chat_id

notify:
  name: Home_Assistant_Telegram
  platform: telegram
  chat_id: !secret telegram_chat_id

  
nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret

climate:
  platform: nest
  
sensor:
  - platform: darksky
    api_key: !secret darksky_api
    monitored_conditions:
      - summary
      - precip_type
      - precip_intensity
      - precip_probability
      - temperature
      - wind_speed
      - minutely_summary
      - hourly_summary
  - platform: nest
    monitored_conditions:
      - "humidity"

#Everyday at 12:30AM, 6:30AM, 12:30PM, 6:30PM:  
sensor 2:
  platform: speedtest
  minute: 30
  hour:
    - 0
    - 6
    - 12
    - 18
  monitored_conditions:
    - ping
    - download
    - upload

sensor 3:
  platform: cpuspeed
  name: CPU 

sensor 4:
  platform: systemmonitor
  resources:
    - type: disk_use_percent
      arg: /dev
    - type: memory_free
    - type: memory_use_percent
    - type: processor_use
    - type: since_last_boot

